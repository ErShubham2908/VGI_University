<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List in HTML</h2>
    <h3>Ordered List</h3>
    <ol type="A" start="10" reversed >
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>A</li>
    </ol>

    <h3>Unordered List</h3>
    <ul type = none>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
    </ul>
</body>
</html>
